
services:
  frontend-backoffice:
    build:
      context: ./frontend-backoffice
      dockerfile: Dockerfile
    container_name: frontend-backoffice
    networks:
      - app-network
    restart: always

  frontend-cliente:
    build:
      context: ./frontend-cliente
      dockerfile: Dockerfile
    container_name: frontend-cliente
    networks:
      - app-network
    restart: always


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=ecommerce;Username=ecommerce;Password=1111
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    build:
      context: ./database
      dockerfile: Dockerfile
    networks:
      - app-network
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
    depends_on:
      - frontend-backoffice
      - frontend-cliente
      - backend
    networks:
      - app-network
    restart: always
    
volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
